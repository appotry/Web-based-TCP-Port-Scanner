{% extends "base.html" %}
{% block content %}
			<div>
				<ul class="breadcrumb">
					<li>
						<a class="ajax-link" href="dashboard">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a class="ajax-link" href="deviceList">Device</a>
					</li>
				</ul>
			</div>
	<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-th-list"></i> Device List</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th width="110">IP</th>
								  <th width="123">CPU</th>
								  <th width="52">Owner</th>
								  <th width="52">Status</th>
								  <th width="107">Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
 {% for device in Devices %}
 							<tr>
								<td>{{device.Ip}}</td>
								<td class="center">{{device.Cpu}}</td>
								<td class="center">{{device.Owner}}</td>
								<td class="center">{% if device.State == 0%}<span class="label label-success">Free</span>{%else%}<span class="label label-inverse">Busy{% endif %}</span></td>
								<td class="center">
									<a class="btn btn-success" href="device-{{device.id}}">
										<i class="icon-zoom-in icon-white"></i>  
										View                                            
									</a>
									<a class="btn btn-info" href="editDevice-{{device.id}}">
										<i class="icon-edit icon-white"></i>  
										Edit                                            
									</a>
									<a class="btn btn-danger" href="delDevice-{{device.id}}">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td>
							</tr>




{% endfor %}

						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->

{% endblock %}
